<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodyar</title>

    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <header class="px-[100px] pt-[50px]">
      <nav class="flex items-center py-[7px]">
        <a href="#" class="w-[151px] h-[35px] shrink-0">
          <img src="./assets/images/icons/logo.png" alt="logo" class="w-full" />
        </a>
        <ul class="ml-auto flex items-center gap-[34px]">
          <li>
            <a
              href="#"
              class="text-lg leading-[23px] text-accent transition-all duration-300 hover:text-foreground hover:font-medium relative inline-block before:absolute before:inset-x-0 before:-left-0 before:-right-0.5 before:bottom-0.5 before:-z-10 before:h-1 before:rounded-full hover:before:bg-secondary"
              >Home</a
            >
          </li>
          <li>
            <a
              href="#"
              class="text-lg leading-[23px] text-accent transition-all duration-300 hover:text-foreground hover:font-medium relative inline-block before:absolute before:inset-x-0 before:-left-0 before:-right-0.5 before:bottom-0.5 before:-z-10 before:h-1 before:rounded-full hover:before:bg-secondary"
              >Beverages</a
            >
          </li>
          <li>
            <a
              href="#"
              class="text-lg leading-[23px] text-accent transition-all duration-300 hover:text-foreground hover:font-medium relative inline-block before:absolute before:inset-x-0 before:-left-0 before:-right-0.5 before:bottom-0.5 before:-z-10 before:h-1 before:rounded-full hover:before:bg-secondary"
              >Chef</a
            >
          </li>
          <li>
            <a
              href="#"
              class="text-lg leading-[23px] text-accent transition-all duration-300 hover:text-foreground hover:font-medium relative inline-block before:absolute before:inset-x-0 before:-left-0 before:-right-0.5 before:bottom-0.5 before:-z-10 before:h-1 before:rounded-full hover:before:bg-secondary"
              >Ingredient</a
            >
          </li>
          <li>
            <a
              href="#"
              class="text-lg leading-[23px] text-accent transition-all duration-300 hover:text-foreground hover:font-medium relative inline-block before:absolute before:inset-x-0 before:-left-0 before:-right-0.5 before:bottom-0.5 before:-z-10 before:h-1 before:rounded-full hover:before:bg-secondary"
              >Stories</a
            >
          </li>
        </ul>
        <a
          href="#"
          class="ml-[50px] flex items-center justify-center font-medium text-lg leading-[23px] rounded-t-[30px] rounded-b-[15px] w-[155px] h-[50px] transition-all duration-300 bg-secondary hover:shadow-secondary"
          >My Kitchen</a
        >
      </nav>
    </header>
    <main>
      <section class="mt-[100px] w-[1440px] mx-auto">
        <div class="flex items-center px-[145px]">
          <div class="flex flex-col flex-1 gap-2.5">
            <h1 class="text-[46px] leading-[70px] font-bold w-[425px]">
              <span class="relative inline-block">
                Eat
                <mark
                  class="bg-secondary absolute bottom-3.5 left-0 w-[77px] h-2 rounded-full -z-10"
                >
                </mark>
              </span>
              What You Cook With Us,
              <span class="relative inline-block">
                Together!
                <mark
                  class="bg-secondary absolute bottom-3.5 left-1 w-[212px] h-2 rounded-full -z-10"
                >
                </mark>
              </span>
            </h1>
            <p class="text-[20px] leading-[34px] text-accent w-[378px]">
              When you eat something that cooked by yourself, the happiness is
              priceless.
            </p>
            <a
              href="#"
              class="mt-[30px] flex items-center justify-center text-lg font-medium leading-[23px] w-[210px] h-[50px] bg-primary rounded-t-[30px] rounded-b-[15px] hover:shadow-primary"
              >Decide a Menu</a
            >
          </div>
          <div class="w-[626px] h-[405px] shrink-0">
            <img
              src="./assets/images/thumbnails/video.png"
              alt=""
              class="object-cover w-full h-full"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
